################################################################################
# Grafana Dashboard Provisioning Configuration
#
# Automatically loads dashboards from the dashboards directory when Grafana starts.
#
################################################################################

apiVersion: 1

providers:
  - name: 'DGX-Pixels Dashboards'
    orgId: 1
    folder: 'DGX-Pixels'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
