name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-rust:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check if Rust project exists
        id: check_rust
        run: |
          if [ -d "rust" ] && [ -f "rust/Cargo.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.check_rust.outputs.exists == 'true'
        working-directory: rust
        run: cargo test --workspace --verbose

      - name: Run clippy
        if: steps.check_rust.outputs.exists == 'true'
        working-directory: rust
        run: cargo clippy --workspace -- -D warnings

      - name: Check formatting
        if: steps.check_rust.outputs.exists == 'true'
        working-directory: rust
        run: cargo fmt --all -- --check

      - name: Skip if no Rust code
        if: steps.check_rust.outputs.exists == 'false'
        run: echo "No Rust code found, skipping tests"

  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run tests
        run: |
          if [ -d "python/tests" ]; then
            pytest python/tests/ -v
          else
            echo "No Python tests yet"
          fi

  nushell-check:
    name: Nushell Scripts Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Nushell
        run: |
          wget https://github.com/nushell/nushell/releases/download/0.96.0/nu-0.96.0-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf nu-0.96.0-x86_64-unknown-linux-gnu.tar.gz
          sudo mv nu-0.96.0-x86_64-unknown-linux-gnu/nu /usr/local/bin/

      - name: Check nushell scripts syntax
        run: |
          for script in scripts/nu/*.nu scripts/nu/modules/*.nu; do
            if [ -f "$script" ]; then
              echo "Checking $script"
              nu --commands "source $script"
            fi
          done
